<div class="container" style="width:100vw">
    <div>
        <h3>Task History</h3>
    </div>
    <br>
    <table class="table table-striped ">
        <thead class="thead-inverse">
            <tr>
                <th>Task </th>
                <th>Change Date</th>
                <th>FromStatus </th>
                <th>ToStatus </th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let history of histories">
                <td> {{ history.task }} </td>
                <td> {{ history.taskdate }} </td>
                <td> {{ history.oldstatusid }} </td>
                <td> {{ history.statusid }} </td>
                <td><button type="button" class="btn btn-primary" routerLink="..//localhost:9090/user">Edit</button>
                </td>
                <td><button type="button" class="btn btn-danger">Delete</button></td>

            </tr>
        </tbody>
    </table>
</div>
