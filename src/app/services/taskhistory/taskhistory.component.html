<div class="container" style="width:100vw">
    <div>
        <h3>Task History</h3>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
        <br>
    <table class="table table-striped ">
        <thead class="thead-inverse">
            <tr>
                <th>Task </th>
                <th>Change Date</th>
                <th>FromStatus </th>
                <th>ToStatus </th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let history of histories | paginate: { itemsPerPage: 10, currentPage: p }">
                <td> {{ history.tbltask.taskname}} </td>
                <td> {{ history.tbltask.taskdate }} </td>
                <td> {{ history.tbltask.oldstatusid }} </td>
                <td> {{ history.tbltask.statusid }} </td>
                <td><button type="button" class="btn btn-primary" routerLink="..//localhost:9090/user">Edit</button>
                </td>
                <td><button type="button" class="btn btn-danger">Delete</button></td>

            </tr>
        </tbody>
    </table>
