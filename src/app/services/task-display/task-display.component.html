<link rel="stylesheet" href="task-display.component.css">


<div class="container" >
    <div>
        <h3>Task</h3>
    </div>
    <br>
    <a href="taskadd" class="btn btn-primary">Add</a>
    <br>
    <br>
    <table class="table table-striped ">
        <thead class="thead-inverse">
            <tr>
                <th>Task Date</th>
                <th>User Id</th>
                <th>Project Id</th>
                <th>Status Id</th>
                <th>Expected Time</th>
                <th>Actual Time</th>
                <th>Due Date</th>
                <th>Complete Date</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks ">
                <td> {{ task.taskdate}} </td>
                <td> {{ task.userid }} </td>
                <td> {{ task.projectid }} </td>
                <td> {{ task.statusid }} </td>
                <td> {{ task.expectedtime }} </td>
                <td> {{ task.actualtime }} </td>
                <td> {{ task.duedate }} </td>
                <td> {{ task.completedate }} </td>
                <td><button type="button" class="btn btn-primary" routerLink="..//localhost:9090/user">Edit</button>
                </td>
                <td><button type="button" class="btn btn-danger">Delete</button></td>

            </tr>
        </tbody>
    </table>
</div>
