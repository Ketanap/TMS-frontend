<div class="container">
    
    <div class=" rounded-top wrapper">
        <div class="text-center mb-4">
        <h2 class="text-center pt-3">Add TaskStatus</h2>
        </div>
        <form (ngSubmit)="OnSubmit()" #addForm="ngForm">
            <div class="form-floating mb-3">
                <input type="integer" class="form-control" id="id" placeholder="Id" name="Id" [(ngModel)]="Id">
                <label for="floatingInput"> Id</label>
               </div>
           <div class="form-floating mb-3">
            <input type="integer" class="form-control" id="statusid" placeholder="Status Id" name="StatusId" [(ngModel)]="StatusId">
            <label for="floatingInput">Status Id</label>
           </div>
           <div class="form-floating mb-3">
            <input type="text" class="form-control" id="statusname" placeholder="Status Name" name="StatusName" [(ngModel)]="StatusName">
            <label for="floatingInput">Status Name</label>
           </div>
           <div class="form-floating mb-3">
            <input type="text" class="form-control" id="type" placeholder="Type" name="Type" [(ngModel)]="Type">
            <label for="floatingInput">Type</label>
           </div>
        <div class="form-floating mb-2"></div>
           <div class="d-grid">
            <input type="submit"  class="btn" value="Add">
           </div>
        </form>
    </div>
</div>
