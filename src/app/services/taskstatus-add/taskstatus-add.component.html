<div class="container" style="width:100vw">
   <div>
      <h2>TaskStatus information</h2>
   </div>
   <br>
   <div>
      <button type="button" class="btn" routerLink="../taskstatus">View</button>
   </div>
   <form (ngSubmit)="OnSubmit()" #addForm="ngForm">
      <div class="mb-3">
         <label for="statusname" class="label">Status Name </label>
         <input type="text" class="form-control" id="statusname" name="StatusName"
            [(ngModel)]="StatusName">
      </div>
      <div class="mb-3">
         <label for="type" class="label">Type</label>
         <input type="text" class="form-control" id="type" name="Type" [(ngModel)]="Type">
      </div>
      <div class="mb-2"></div>
      <div>
         <input type="submit" class="btn" value="Save">
      </div>
   </form>
</div>
