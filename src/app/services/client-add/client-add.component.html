<div class="container" style="width:80vw">
    <div>
    <h2>Client information</h2>
    </div>
    <br>
    <div>
        <button type="button" class="btn" routerLink="../client">View</button>
    </div>
    <form (ngSubmit)="OnSubmit()" #addForm="ngForm" class="form">
        <div class="mb-3">     
            <label for="clientname" class="label">Client Name</label>
            <input type="text" class="form-control" id="clientname"  name="ClientName" [(ngModel)]="ClientName">
        </div>   
        <div class="mb-3">
            <label for="email" class="label">Email</label>
            <input type="email" class="form-control" id="email" name="Email" [(ngModel)]="Email">   
        </div>
        <div class="mb-3">   
            <label for="contact" class="label">Contact</label>     
            <input type="Phone-No" class="form-control" id="contact" name="Contact" [(ngModel)]="Contact">
        </div>
       <input type="submit" class="btn" value="Save">
    </form>
</div>
