 <div class="container" style="width:100vw">
    <div>
        <h3>Client</h3>
    </div>
    <br>
    <div>
    <button type="button" class="btn" *ngIf="user.user.roleid == 1 " routerLink="../clientadd">Add</button>
    <div class="d-flex justify-content-center">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    <br>
    <table class="table table-striped ">
        <thead class="thead-inverse">
          <tr>
            <th>Client Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients | paginate: { itemsPerPage: 10, currentPage: p }">
            <td> {{ client.clientname }} </td>
            <td> {{ client.email }} </td>
            <td> {{ client.contact }} </td>
            <td><button type="button" id="boot-icon" *ngIf="user.user.roleid == 1 " class="bi bi-pencil-square" style="font-size: 25px; border: 0px ; color: rgb(38, 101, 227); background: none;" routerLink="../clientadd" [queryParams]="{id: client.clientid}"></button></td>
            <td><button type="button" id="boot-icon" *ngIf="user.user.roleid == 1 " class="bi bi-trash" style="font-size: 25px; border: 0px solid; color:rgb(192 60 73); background: none;" (click)='removeClick(client.clientid)'></button></td>
          </tr>
        </tbody>
      </table>
      </div>
