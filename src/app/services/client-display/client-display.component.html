<link rel="stylesheet" href="client-display.component.css">


<div class="container" style="width:100vw">
    <div>
        <h3>Client</h3>
    </div>
    <br>
    <a href="clientadd" class="btn btn-primary">Add</a>
    <br>
    <br>
    <table class="table table-striped ">
        <thead class="thead-inverse">
            <tr>
                <th>Client Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let address of addresses ">
                <td> {{ address.ClientName }} </td>
                <td> {{ address.Email }} </td>
                <td> {{ address.Contact }} </td>
                <td><button type="button" class="btn btn-primary" routerLink="..//localhost:9090/user">Edit</button>
                </td>
                <td><button type="button" class="btn btn-danger">Delete</button></td>

            </tr>
        </tbody>
    </table>
</div>
