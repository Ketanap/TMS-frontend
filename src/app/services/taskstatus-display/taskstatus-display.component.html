<link rel="stylesheet" href="taskstatus-display.component.css">


<div class="container" style="width:100vw">
    <div>
        <h3>Task Status</h3>
    </div>
    <br>
    <a href="taskstatusadd" class="btn">Add</a>
    <br>
    <br>
    <table class="table table-striped ">
        <thead class="thead-inverse">
            <tr>
                <th>Status Name</th>
                <th>Type</th>
                <th>Edit</th>
                <th>Delete</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let taskstatus of taskstatuses ">
                <td> {{ taskstatus.statusname }} </td>
                <td> {{ taskstatus.type }} </td>
                <td><button type="button" id="boot-icon" class="bi bi-pencil-square" style="font-size: 25px; border: 0px ; color: rgb(38, 101, 227); background: none;" routerLink="../taskstatusadd" [queryParams]="{id: taskstatus.statusid}"></button></td>
                <td><button type="button" id="boot-icon" class="bi bi-trash" style="font-size: 25px; border: 0px solid; color:rgb(192 60 73); background: none;"  (click)='removeClick(taskstatus.statusid)'></button></td>

            </tr>
        </tbody>
    </table>
</div>
