<link rel="stylesheet" href="taskstatus-display.component.css">


<div class="container" style="width:100vw">
    <div>
        <h3>Task Status</h3>
    </div>
    <br>
    <a href="taskstatusadd" class="btn">Add</a>
    <br>
    <br>
    <table class="table table-striped ">
        <thead class="thead-inverse">
            <tr>
                <th>Status Name</th>
                <th>Type</th>
                <th>Edit</th>
                <th>Delete</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let taskstatus of taskstatuses ">
                <td> {{ taskstatus.statusname }} </td>
                <td> {{ taskstatus.type }} </td>
                <td><button type="button" class="btn" routerLink="../taskstatusadd" [queryParams]="{id: taskstatus.statusid}">Edit</button></td>
                <td><button type="button" class="btn"  (click)='removeClick(taskstatus.statusid)'>Delete</button></td>

            </tr>
        </tbody>
    </table>
</div>
