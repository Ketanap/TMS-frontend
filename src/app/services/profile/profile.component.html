
  <div class="container">
    <div class="card-body ">
      <h1 class="mb-4">User Profile</h1>
      <span id="boot-icon" class="bi bi-person-circle" style="font-size: 250px; color: rgb(84, 84, 84);"></span>
      <tr *ngFor="let profile of profile ">
        <td> {{ profile.tblUser.username }} </td>
      </tr>
    </div>
    <div class="card-body">
      <h2 class="mb-4">About Me</h2>
      <p>Email: {{ Email }}</p>
      <p>Phone: {{ Phone }}</p>
    </div>
  </div>
