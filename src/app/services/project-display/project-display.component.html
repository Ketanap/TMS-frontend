<link rel="stylesheet" href="project-display.component.css">


<div class="container" style="width:100vw">
    <div>
        <h3>Project</h3>
    </div>
    <br>
    <a href="projectadd" class="btn btn-primary">Add</a>
    <br>
    <br>
    <table class="table table-striped ">
        <thead class="thead-inverse">
            <tr>
                <th>Project Name</th>
                <th>Client Id</th>
                <td>Edit</td>
                <td>Delete</td>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects ">
                <td> {{ project.projectname }} </td>
                <td> {{ project.clientid }} </td>
                <td><input type="button"  value="Edit" src="../../assets/edit.png" class="btn btn-primary" style="color: rgb(246, 246, 249)" width="24"  (click)='editClick(project.id)' /></td>
                <td>
                    <td><button type="button" class="btn btn-danger"  (click)='removeClick(project.projectid)'>Delete</button></td>
                

            </tr>
        </tbody>
    </table>
</div>
