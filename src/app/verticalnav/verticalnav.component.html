<div class="s-layout">
  <!-- Sidebar -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <nav class="s-sidebar__nav">
    <div class="s-layout__sidebar">
      <a class="s-sidebar__trigger " >
        <i class="fa fa-bars"></i>
        Services
      </a>
      
      <h2 class="service">
        Services
      </h2>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="client" routerLinkActive="active-link"
            [routerLinkActiveOptions]="{exact:true}">Client</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="task" routerLinkActive="active-link">Task</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="taskstatus" routerLinkActive="active-link">Task Status</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="taskhistory" routerLinkActive="active-link">Task History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="project" routerLinkActive="active-link">Project</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="profile" routerLinkActive="active-link">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="changepassword" routerLinkActive="active-link">Change Password</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="logout" routerLinkActive="active-link"  (click)='onLogout()'>Log Out</a>
        </li>

      </div>
      </nav>
      <div class="s-layout__content " style="width:100%" >
        <router-outlet ></router-outlet>
