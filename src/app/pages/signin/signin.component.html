    <div class="container">
    
            <div class="col-lg-4 m-auto rounded-top wrapper">
                <div class="text-center mb-4">
                <h2 class="text-center pt-3">Sign In</h2>
                </div>
                <form (ngSubmit)="onSubmit()" #addForm="ngForm">
                   <div class="input-group mb-3">
                    <span class="input-group-text"></span>
                    <input type="text" class="form-control" id="username" placeholder="User Name" name="UserName" [(ngModel)]="UserName">
                   </div>
                   <div class="input-group mb-3">
                    <span class="input-group-text"></span>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="Password" [(ngModel)]="Password">
                   </div>
                   <div class="text-right">
                    <span><a href="">Forgot Password?</a></span>
                </div>
                <div class="input-group mb-3"></div>
                   <div class="d-grid">
                    <input type="submit"  class="btn" value="login">
                    <p class="text-center text-muted mb-1">Create Account <a href="signup">Signup Now</a></p>
                   </div>
                </form>
            </div>
        </div>
