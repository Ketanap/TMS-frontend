<div class="container">
    
    <div class="col-lg-4 m-auto rounded-top wrapper">
        <div class="text-center mb-4">
        <h2 class="text-center pt-3">Sign Up</h2>
        </div>
        <form (ngSubmit)="OnSubmit()" #addForm="ngForm">
           <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="User Name" name="UserName" [(ngModel)]="UserName">
            <label for="floatingInput">Username</label>
           </div>
           <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" name="Email" [(ngModel)]="Email">
            <label for="floatingInput">Email</label>
           </div>
           <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" name="Password" [(ngModel)]="Password">
            <label for="floatingInput">Password</label>
           </div>
           <div class="form-floating mb-3">
            <input type="Phone-No" class="form-control" id="contact" placeholder="Contact" name="Contact" [(ngModel)]="Contact">
            <label for="floatingInput">Contact</label>
           </div>
        <div class="form-floating mb-2"></div>
           <div class="d-grid">
            <input type="submit"  class="btn" value="Signup">
           </div>
        </form>
    </div>
</div>
