
<!DOCTYPE html>
<html lang="en">
<head>
    <title>signin</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
                <h2 class="text-center pt-3">Sign Up</h2>
                <form action="#">
                   <div class="input-group mb-3">
                    <span class="input-group-text"></span>
                    <input type="text" class="form-control" placeholder="First Name">
                   </div>
                   <div class="input-group mb-3">
                    <span class="input-group-text"></span>
                    <input type="text" class="form-control" placeholder="Last Name">
                   </div>
                   <div class="input-group mb-3">
                    <span class="input-group-text"></span>
                    <input type="email" class="form-control" placeholder="Email">
                   </div>
                   <div class="input-group mb-3">
                    <span class="input-group-text"></span>
                    <input type="Phone-No" class="form-control" placeholder="Mobile No.">
                   </div>
                   <div class="d-grid">
                    <button type="button" class="btn btn-success">Signup</button>
                    <p class="text-center text-muted mb-1">
                        When you register by clicking Signup Button, You Agree to our 
                        <a href="">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
                    </p>
                   </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
